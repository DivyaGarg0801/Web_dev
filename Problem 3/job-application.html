<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            background-color:skyblue;
        }
        h2{
            text-align: center;
        }
        input:invalid{
            border: 2px solid red;
        }
        input:valid{
            border: 2px solid green;
        }
        input[type=submit]:hover{
            background-color: green;
            border-color: black;
        }
        input[type=reset]:hover{
            background-color:red;
            border-color: black;
        }
        form{
            width:600px ;
            background-color:bisque;
            padding:30px;
            margin: auto;
        }
        input[type=submit]{
            width:150px;
            height:50px;
            border-radius:8px;
        }
        p{
            color:darkblue;
        }
        img{
            width: 200px;
            height:200px;
        }
    </style>
</head>
<body>
    <h1 align="center">Job Application Form</h1>
    <form action="submit.html" method="get" target="_blank">
        <label for="Name">Name :</label>
        <input type="text" id="Name" name="Name" minlength="4" required>
        <br><br>
        <label for="Email">Email ID :</label>
        <input type="email" id="Email" name="email" pattern="[A-Za-z0-9]*@gmail.com" required>
        <br><br>
        <label for="Phone">Phone Number :</label>
        <input type="text" id="Phone" name="Phone" pattern="[0-9]{10}" required>
        <br><br>
        <label for="Experience">Years of Experience :</label>
        <input type="number" id="Experience" name="Experience" min="0" max="30" step="1" required>
        <br><br>
        <label for="Role">Job Role :</label>
        <select id="Course" name="Course" required>
            <option value="">-- Select Job Role --</option>
            <option value="SDE-I">SDE-I</option>
            <option value="SDE-II">SDE-II</option>
            <option value="SDE-III">SDE-III</option>
        </select>
        <br><br>
        <label>Technical Skills :</label>
        <br>
        <input type="checkbox" id="C/C++" name="C/C++" value="Skills">
        <label for="C/C++">C/C++</label>
        <input type="checkbox" id="Java" value="Java" name="Skills">
        <label for="Java">Java</label>
        <input type="checkbox" id="Python" value="Python" name="Skills">
        <label for="Python">Python</label>
        <input type="checkbox" id="API" value="API" name="Skills">
        <label for="API">API development</label>
        <br><br>
        <label for="Cover Letter">Upload Cover Letter </label>
        <input type="file" id="cover_letter" name="cover_letter">
        <br><br>
        <input type="submit" value="Submit">&nbsp 
        <br>
    </form>
</body>
</html>
