<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            background-color: bisque;
        }
        h2{
            text-align: center;
        }
        input:invalid{
            border: 2px solid red;
        }
        input:valid{
            border: 2px solid green;
        }
        input[type=submit]:hover{
            background-color: green;
            border-color: black;
        }
        input[type=reset]:hover{
            background-color:red;
            border-color: black;
        }
        form{
            width:600px ;
            background-color: white;
            padding:30px;
            text-align:justify;
            margin:0 auto;
        }
        input[type=submit], input[type=reset]{
            width:150px;
            height:50px;
            border-radius:8px;
        }
        p{
            color:darkblue;
        }
        img{
            width: 200px;
            height:200px;
        }
    </style>
</head>
<body>
    <h2 align="center">
      GRAPHIC ERA DEEMED TO BE UNIVERSITY</h2>
    <img align="right" src="image.png">
    <p align="center"> 566/6, Bell Road, Society Area, Clement Town, Dehradun, Bharu Wala Grant, Uttarakhand 248002</p>
    <br>
    <h2 align="center">Student Registration Form</h2>
    <form action="submit.html" method="get" target="_blank">
        <label for="SName">Student Name :</label>
        <input type="text" id="SName" name="SName" minlength="3" maxlength="30">
        <br><br>
        <label for="Email">University Email ID :</label>
        <input type="email" id="Email" name="email" pattern="[A-Za-z0-9]*@geu.ac.in">
        <br><br>
        <label for="Roll">Roll Number :</label>
        <input type="text" id="Roll" name="Roll" pattern="[A-Z][A-Z][0-9][0-9][A-Z][A-Z][A-Z]">
        <br><br>
        <label for="Course">Course :</label>
        <select id="Course" name="Course">
            <option value="B.TECH">B.TECH</option>
            <option value="M.TECH">M.TECH</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
        </select>
        <br><br>
        <label for="Age">Age :</label>
        <input type="number" id="Age" name="Age" min="18" max="30">
        <br><br>
        <label>Gender :</label>
        <br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Male" value="Male" name="Gender">
        <label for="Male">Male</label>
        <br><br>
        <label for="Resume">Upload Resume</label>
        <input type="file" id="Resume" name="Resume">
        <br><br>
        <input type="submit" value="Submit">&nbsp 
        <input type="reset" value="Reset">
        <br>
    </form>
</body>
</html>
