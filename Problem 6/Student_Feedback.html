<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="student.css">
    <style>
        textarea{
            resize: both;
        }
        input[type=submit]{
            width:150px;
            height:50px;
            border-radius:8px;
        }
        label{
            display: block;
            font-weight: bold;
        }
        input{
            width:100%;
            padding:8px;
        }
        form {
            width: 500px;
            background-color:azure;
            padding: 35px;
            margin: auto;
            border: 20px;
            border-color: sienna;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        input:invalid {
            border: 2px solid red;
        }
        input:valid {
            border: 2px solid green;
        }
        input[type="submit"]:hover {
            background-color:green;
            border-color: black;
        }
    </style>
</head>
<body>
    <h2>STUDENT FEEDBACK FORM</h2>
    <br><br>
    <center><img src="geu_logo.webp"></center>
    <br><br>
    <form action="submit.html" method="get" target="_blank">
        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" required minlength="4">
        <br><br>
        <label for="Email">University Email ID :</label>
        <input type="email" id="Email" name="email" pattern="[A-Za-z0-9]+@geu.ac.in" required>
        <br><br>
        <label for="Course">Course :</label>
        <select id="Course" name="Course">
            <option value="Web">Full Stack Web Development</option>
            <option value="Compiler">Compiler Design</option>
            <option value="ml">Machine Learning</option>
            <option value="Software">Software Engineering</option>
            <option value="image processing">Image Processing And Computer Vision</option>
            <option value="Career">Career Skills </option>
        </select>
        <br><br>
        <label for="feedback">Feedback :</label>
        <textarea id="feedback" name="feedback" rows="4" cols="40"></textarea>
        <br><br>
        <input type="submit" value="Submit" style="padding:8px; background-color:aquamarine;"> 
        <br>
    </form>
</body>
</html>
